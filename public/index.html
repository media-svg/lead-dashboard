<!DOCTYPE html>
<html>
<head>
  <title>ORA 4X Lead Command Center</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at center, #1a1a1a 0%, #000 70%);
      color: white;
      text-align: center;
    }

    .header {
      position: absolute;
      top: 30px;
      left: 40px;
    }

    .clock {
      position: absolute;
      top: 40px;
      right: 40px;
      font-size: 22px;
      opacity: 0.7;
    }

    .main {
      margin-top: 150px;
    }

    .leads-title {
      font-size: 28px;
      letter-spacing: 3px;
      opacity: 0.7;
    }

    .lead-count {
      font-size: 140px;
      font-weight: 700;
      margin: 10px 0 50px 0;
    }

    .cards {
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .card {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px 50px;
      min-width: 320px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
    }

    .card-title {
      font-size: 14px;
      letter-spacing: 2px;
      opacity: 0.6;
      margin-bottom: 10px;
    }

    .card-value {
      font-size: 42px;
      font-weight: 700;
    }

    .green { color: #28d17c; }
    .yellow { color: #f5c542; }
    .red { color: #ff4d4d; }

    .footer {
      position: absolute;
      bottom: 20px;
      right: 40px;
      font-size: 12px;
      opacity: 0.5;
    }
  </style>
</head>

<body>

  <div class="header">
    <img src="/logo.png" width="200">
  </div>

  <div class="clock" id="clock"></div>

  <div class="main">
    <div class="leads-title">LEADS WAITING</div>
    <div class="lead-count" id="leadCount">0</div>

    <div class="cards">

      <div class="card">
        <div class="card-title" id="avgTitle"></div>
        <div class="card-value" id="avgValue">0.0 MIN</div>
      </div>

      <div class="card">
        <div class="card-title">TOTAL LEADS TODAY</div>
        <div class="card-value" id="totalToday">0</div>
      </div>

    </div>
  </div>

  <div class="footer">
    Business Hours: 8:00 AM – 5:00 PM
  </div>

<script>
function updateClock() {
  const now = new Date();
  document.getElementById("clock").innerText =
    now.toLocaleTimeString();
}
setInterval(updateClock, 1000);
updateClock();

function getBusinessMinutes(start, end) {
  const open = 8;
  const close = 17;

  let current = new Date(start);
  let minutes = 0;

  while (current < end) {
    const hour = current.getHours();
    if (hour >= open && hour < close) {
      minutes++;
    }
    current.setMinutes(current.getMinutes() + 1);
  }

  return minutes;
}

async function loadData() {
  const res = await fetch("/leads.json");
  const data = await res.json();

  const active = data.active || [];
  const completed = data.completed || [];

  document.getElementById("leadCount").innerText = active.length;

  const today = new Date();
  const todayStr = today.toDateString();

  // TOTAL LEADS TODAY
  let totalToday = 0;
  [...active, ...completed].forEach(lead => {
    const created = new Date(lead.created_at);
    if (created.toDateString() === todayStr) {
      totalToday++;
    }
  });

  document.getElementById("totalToday").innerText = totalToday;

  // AVG SPEED TO FIRST CALL
  let totalMinutes = 0;
  let count = 0;

  completed.forEach(lead => {
    const created = new Date(lead.created_at);
    const called = new Date(lead.called_at);

    if (created.toDateString() === todayStr) {
      const mins = getBusinessMinutes(created, called);
      totalMinutes += mins;
      count++;
    }
  });

  let avg = 0;
  if (count > 0) {
    avg = totalMinutes / count;
  }

  const avgRounded = avg.toFixed(1);

  // Add DATE to title
  document.getElementById("avgTitle").innerText =
    "AVG SPEED TO FIRST CALL — " + today.toLocaleDateString(undefined, {
      weekday: 'long',
      month: 'long',
      day: 'numeric'
    });

  const avgElement = document.getElementById("avgValue");
  avgElement.innerText = avgRounded + " MIN";

  // COLOR CODING
  avgElement.classList.remove("green","yellow","red");

  if (avg <= 5) {
    avgElement.classList.add("green");
  } else if (avg <= 15) {
    avgElement.classList.add("yellow");
  } else {
    avgElement.classList.add("red");
  }
}

setInterval(loadData, 5000);
loadData();
</script>

</body>
</html>
