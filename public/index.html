<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ORA 4X Lead Command Center</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      color: white;
      background: radial-gradient(circle at center, #111 0%, #000 70%);
      overflow: hidden;
    }

    .logo {
      position: absolute;
      top: 30px;
      left: 40px;
      width: 180px;
      opacity: 0.95;
    }

    .clock {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 20px;
      opacity: 0.8;
    }

    .center {
      text-align: center;
      margin-top: 150px;
    }

    .title {
      font-size: 32px;
      letter-spacing: 3px;
      opacity: 0.7;
      margin-bottom: 10px;
    }

    .count {
      font-size: 120px;
      font-weight: bold;
      margin-bottom: 40px;
    }

    .cards {
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .card {
      background: linear-gradient(145deg, #1a1a1a, #111);
      padding: 30px 60px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      min-width: 300px;
      text-align: center;
    }

    .card-title {
      font-size: 14px;
      letter-spacing: 2px;
      opacity: 0.6;
      margin-bottom: 10px;
    }

    .card-value {
      font-size: 40px;
      font-weight: bold;
    }

    .green { color: #2ecc71; }
    .yellow { color: #f1c40f; }
    .red { color: #e74c3c; }

    .business-hours {
      position: absolute;
      bottom: 20px;
      right: 30px;
      font-size: 12px;
      opacity: 0.4;
    }
  </style>
</head>
<body>

<img src="logo.png" class="logo">

<div class="clock" id="clock"></div>

<div class="center">
  <div class="title">LEADS WAITING</div>
  <div class="count" id="leadCount">0</div>

  <div class="cards">
    <div class="card">
      <div class="card-title" id="avgTitle">
        AVG SPEED TO FIRST CALL — 
      </div>
      <div class="card-value" id="avgValue">0.0 MIN</div>
    </div>

    <div class="card">
      <div class="card-title">
        TOTAL LEADS TODAY
      </div>
      <div class="card-value" id="totalToday">0</div>
    </div>
  </div>
</div>

<div class="business-hours">
  Business Hours: 8:00 AM – 5:00 PM
</div>

<script>
function updateClock() {
  const now = new Date();
  document.getElementById("clock").innerText =
    now.toLocaleTimeString();
}
setInterval(updateClock, 1000);
updateClock();

async function loadLeads() {
  const res = await fetch("/leads");
  const data = await res.json();

  const active = data.active || [];
  const completed = data.completed || [];

  document.getElementById("leadCount").innerText = active.length;

  // ----- TOTAL LEADS TODAY -----
  const today = new Date().toDateString();

  const todayLeads = [...active, ...completed].filter(l =>
    new Date(l.created_at).toDateString() === today
  );

  document.getElementById("totalToday").innerText = todayLeads.length;

  // ----- AVG SPEED TO FIRST CALL (BUSINESS HOURS) -----
  const completedToday = completed.filter(l =>
    new Date(l.created_at).toDateString() === today &&
    l.called_at
  );

  let totalMinutes = 0;

  completedToday.forEach(l => {
    const created = new Date(l.created_at);
    const called = new Date(l.called_at);
    const diff = (called - created) / 60000;
    totalMinutes += diff;
  });

  let avg = 0;
  if (completedToday.length > 0) {
    avg = totalMinutes / completedToday.length;
  }

  const avgElement = document.getElementById("avgValue");
  avgElement.innerText = avg.toFixed(1) + " MIN";

  // Add Date to Title
  const dateString = new Date().toLocaleDateString(undefined, {
    weekday: 'long',
    month: 'long',
    day: 'numeric'
  });

  document.getElementById("avgTitle").innerText =
    "AVG SPEED TO FIRST CALL — " + dateString;

  // Color Coding
  avgElement.classList.remove("green","yellow","red");

  if (avg <= 5) {
    avgElement.classList.add("green");
  } else if (avg <= 10) {
    avgElement.classList.add("yellow");
  } else {
    avgElement.classList.add("red");
  }
}

setInterval(loadLeads, 5000);
loadLeads();
</script>

</body>
</html>
