<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ORA 4X Lead Command Center</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at center, #1a1a1a 0%, #000000 70%);
      color: white;
      text-align: center;
    }

    .header {
      position: absolute;
      top: 30px;
      left: 40px;
    }

    .header img {
      height: 60px;
    }

    .clock {
      position: absolute;
      top: 40px;
      right: 40px;
      font-size: 22px;
      opacity: 0.8;
    }

    .main {
      margin-top: 160px;
    }

    .title {
      font-size: 34px;
      letter-spacing: 4px;
      opacity: 0.7;
      margin-bottom: 10px;
    }

    .count {
      font-size: 120px;
      font-weight: bold;
      margin-bottom: 50px;
    }

    .stats-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 60px;
    }

    .stat-card {
      background: linear-gradient(145deg, #1f1f1f, #141414);
      padding: 30px 50px;
      border-radius: 15px;
      min-width: 340px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .stat-title {
      font-size: 15px;
      letter-spacing: 1px;
      opacity: 0.6;
      margin-bottom: 12px;
    }

    .stat-value {
      font-size: 40px;
      font-weight: bold;
    }

    .green {
      color: #2ecc71;
      text-shadow: 0 0 10px rgba(46,204,113,0.4);
    }

    .yellow {
      color: #f1c40f;
      text-shadow: 0 0 10px rgba(241,196,15,0.4);
    }

    .red {
      color: #e74c3c;
      text-shadow: 0 0 10px rgba(231,76,60,0.4);
    }

    .lead {
      width: 80%;
      margin: 15px auto;
      padding: 25px;
      border-radius: 15px;
      font-size: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      color: white;
    }

    .lead-info {
      text-align: left;
    }

    .lead-source {
      font-size: 16px;
      opacity: 0.7;
      margin-top: 5px;
    }

    .business-hours {
      position: absolute;
      bottom: 20px;
      right: 30px;
      font-size: 14px;
      opacity: 0.5;
    }

  </style>
</head>

<body>

  <div class="header">
    <img src="logo.png" />
  </div>

  <div class="clock" id="clock"></div>

  <div class="main">
    <div class="title">LEADS WAITING</div>
    <div class="count" id="count">0</div>

    <div class="stats-container">
      <div class="stat-card">
        <div class="stat-title" id="avgTitle"></div>
        <div class="stat-value" id="avgSpeed">0.0 MIN</div>
      </div>

      <div class="stat-card">
        <div class="stat-title">
          TOTAL LEADS TODAY
        </div>
        <div class="stat-value" id="totalLeads">0</div>
      </div>
    </div>

    <div id="leadList"></div>
  </div>

  <div class="business-hours">
    Business Hours: 8:00 AM – 5:00 PM
  </div>

<script>

function updateClock() {
  const now = new Date();
  document.getElementById("clock").innerText =
    now.toLocaleTimeString();
}
setInterval(updateClock, 1000);
updateClock();

function businessMinutes(start, end) {
  const open = 8;
  const close = 17;

  let total = 0;
  let current = new Date(start);

  while (current < end) {
    if (current.getHours() >= open && current.getHours() < close) {
      total++;
    }
    current = new Date(current.getTime() + 60000);
  }

  return total;
}

async function fetchLeads() {
  const response = await fetch("/leads");
  const leads = await response.json();

  document.getElementById("count").innerText = leads.length;

  const list = document.getElementById("leadList");
  list.innerHTML = "";

  const today = new Date();
  const todayStr = today.toDateString();

  const formattedDate = today.toLocaleDateString(undefined, {
    weekday: 'long',
    month: 'long',
    day: 'numeric'
  });

  document.getElementById("avgTitle").innerText =
    `AVG SPEED TO FIRST CALL — ${formattedDate}`;

  let totalToday = 0;
  let totalMinutes = 0;
  let counted = 0;

  leads.forEach(lead => {
    const created = new Date(lead.created_at);

    if (created.toDateString() === todayStr) {
      totalToday++;
    }

    const now = new Date();
    const minutes = Math.floor((now - created) / 60000);

    let color = "#2ecc71";
    if (minutes > 5) color = "#f1c40f";
    if (minutes > 15) color = "#e74c3c";

    const div = document.createElement("div");
    div.className = "lead";
    div.style.background = color;

    div.innerHTML = `
      <div class="lead-info">
        ${lead.name}
        <div class="lead-source">${lead.source || "Unknown Source"}</div>
      </div>
      <div>${minutes} min</div>
    `;

    list.appendChild(div);

    if (created.toDateString() === todayStr) {
      totalMinutes += businessMinutes(created, now);
      counted++;
    }
  });

  let avg = counted > 0 ? (totalMinutes / counted) : 0;

  const avgElement = document.getElementById("avgSpeed");
  avgElement.innerText = avg.toFixed(1) + " MIN";

  avgElement.classList.remove("green", "yellow", "red");

  if (avg <= 5) avgElement.classList.add("green");
  else if (avg <= 15) avgElement.classList.add("yellow");
  else avgElement.classList.add("red");

  document.getElementById("totalLeads").innerText = totalToday;
}

setInterval(fetchLeads, 5000);
fetchLeads();

</script>

</body>
</html>
