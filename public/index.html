<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ORA 4X Lead Command Center</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Inter', sans-serif;
  background:
    radial-gradient(1200px 600px at 50% 30%, rgba(255,255,255,0.05), transparent 70%),
    linear-gradient(180deg, #111111 0%, #000000 100%);
  color: white;
  height: 100vh;
  overflow: hidden;
  padding: 60px;
}

/* Header */

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 40px;
}

.logo {
  height: 70px;
}

.clock {
  font-size: 28px;
  font-weight: 500;
  opacity: 0.7;
}

/* Counter */

.counter-section {
  text-align: center;
  margin-bottom: 60px;
}

.counter-title {
  font-size: 22px;
  letter-spacing: 4px;
  opacity: 0.6;
  margin-bottom: 15px;
}

.count {
  font-size: 140px;
  font-weight: 800;
}

/* Board */

.board {
  max-width: 1400px;
  margin: 0 auto;
}

.lead-card {
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-radius: 16px;
  padding: 30px 40px;
  margin-bottom: 25px;
  transition: 0.3s ease;
}

.lead-info {
  display: flex;
  flex-direction: column;
}

.lead-name {
  font-size: 34px;
  font-weight: 700;
}

.lead-source {
  font-size: 18px;
  opacity: 0.9;
  margin-top: 6px;
}

.lead-timer {
  font-size: 34px;
  font-weight: 800;
}

/* FULL BAR STATUS COLORS */

.green {
  background: linear-gradient(90deg, #15803d, #22c55e);
}

.yellow {
  background: linear-gradient(90deg, #a16207, #eab308);
  color: black;
}

.red {
  background: linear-gradient(90deg, #991b1b, #ef4444);
}

/* Footer */

.footer {
  position: absolute;
  bottom: 25px;
  right: 60px;
  font-size: 14px;
  opacity: 0.4;
}
</style>
</head>

<body>

<div class="header">
  <img src="logo.png" class="logo">
  <div class="clock" id="clock"></div>
</div>

<div class="counter-section">
  <div class="counter-title">LEADS WAITING</div>
  <div class="count" id="count">0</div>
</div>

<div class="board" id="leadList"></div>

<div class="footer">
  Response SLA Target: 5 Minutes
</div>

<script>

function updateClock() {
  const now = new Date();
  document.getElementById("clock").innerText =
    now.toLocaleTimeString();
}
setInterval(updateClock, 1000);
updateClock();

async function fetchLeads() {
  const response = await fetch('/leads');
  const leads = await response.json();

  document.getElementById("count").innerText = leads.length;

  const list = document.getElementById("leadList");
  list.innerHTML = "";

  leads.forEach(lead => {
    const minutes = Math.floor((Date.now() - lead.created_at) / 60000);

    let status = "green";
    if (minutes >= 3) status = "yellow";
    if (minutes >= 5) status = "red";

    const div = document.createElement("div");
    div.className = "lead-card " + status;

    div.innerHTML = `
      <div class="lead-info">
        <div class="lead-name">${lead.name}</div>
        <div class="lead-source">${lead.source || "Unknown Source"}</div>
      </div>
      <div class="lead-timer">${minutes} min</div>
    `;

    list.appendChild(div);
  });
}

setInterval(fetchLeads, 5000);
fetchLeads();

</script>

</body>
</html>
