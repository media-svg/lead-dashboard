<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ORA 4X Lead Command Center</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at center, #1a1a1a 0%, #000 70%);
      color: white;
      text-align: center;
    }

    /* Top Bar */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 60px;
    }

    .logo {
      height: 60px;
    }

    .clock {
      font-size: 22px;
      opacity: 0.7;
    }

    /* Main Stats */
    .main-count {
      margin-top: 40px;
    }

    .main-count h2 {
      letter-spacing: 4px;
      font-weight: 500;
      opacity: 0.6;
      margin-bottom: 10px;
    }

    .main-count .number {
      font-size: 120px;
      font-weight: 700;
    }

    /* Lead Cards */
    .leads-container {
      margin-top: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      padding-bottom: 80px;
    }

    .lead-card {
      width: 75%;
      padding: 40px 50px;
      border-radius: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1fb14e;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      transition: 0.3s ease;
    }

    .lead-info {
      text-align: left;
    }

    .lead-name {
      font-size: 30px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .lead-source {
      font-size: 18px;
      opacity: 0.9;
    }

    .lead-wait {
      font-size: 36px;
      font-weight: 700;
    }

    .footer {
      position: fixed;
      bottom: 20px;
      right: 40px;
      font-size: 14px;
      opacity: 0.4;
    }
  </style>
</head>

<body>

  <div class="top-bar">
    <img src="logo.png" class="logo" />
    <div class="clock" id="clock"></div>
  </div>

  <div class="main-count">
    <h2>LEADS WAITING</h2>
    <div class="number" id="leadCount">0</div>
  </div>

  <div class="leads-container" id="leadsContainer"></div>

  <div class="footer">
    Business Hours: 8:00 AM â€“ 5:00 PM
  </div>

<script>
function updateClock() {
  const now = new Date();
  document.getElementById("clock").innerText =
    now.toLocaleTimeString();
}
setInterval(updateClock, 1000);
updateClock();

function minutesWaiting(createdAt) {
  const now = Date.now();
  return Math.floor((now - createdAt) / 60000);
}

async function loadDashboard() {
  const res = await fetch("/dashboard-data");
  const data = await res.json();

  const container = document.getElementById("leadsContainer");
  container.innerHTML = "";

  document.getElementById("leadCount").innerText = data.active.length;

  data.active.forEach(lead => {
    const card = document.createElement("div");
    card.className = "lead-card";

    const waitMinutes = minutesWaiting(lead.created_at);

    card.innerHTML = `
      <div class="lead-info">
        <div class="lead-name">${lead.name}</div>
        <div class="lead-source">${lead.source || "Unknown Source"}</div>
      </div>
      <div class="lead-wait">
        ${waitMinutes} MIN
      </div>
    `;

    container.appendChild(card);
  });
}

setInterval(loadDashboard, 5000);
loadDashboard();
</script>

</body>
</html>
